    <title>Zalva estudio Contacto</title>

<body>

    <div class="NoFooter">

        <header>

            <div class="header__flex margen-main">

                <div class="header__logo">
                    <a href="index.html"><img src="img/zalva-logo.png" alt="Logo de Zalva estudio" class="full-container"></a>
                </div>
                
                <div class="header__menu">
                    <a href="index.html">Inicio</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="presupuestos.html">Presupuestos</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contacto.html" class="selected">Contacto</a>
                </div>

            </div>
            
        </header>

        <main class="margen-main contact__main sep-5">
            
            <section>

                <h1>Formulario de contacto</h1>

                <form action="/server/" method="post" class="contact__form sep-2">
                    
                    <div>
                        <label for="field-nombre">Nombre</label>
                        <input type="text" name="Nombre" id="field-nombre">
                    </div>
                    
                    <div>
                        <label for="field-email">E-mail</label>
                        <input type="text" name="E-mail" id="field-email">
                    </div>
                    
                    <div>
                        <label for="field-telefono">Teléfono (opcional)</label>
                        <input type="tel" name="Telefono" id="field-telefono">
                    </div>
                    
                    <div>
                        <label for="field-asunto">Asunto</label>
                        <input type="text" name="Asunto" id="field-asunto">
                    </div>
                    
                    <div>
                        <label for="field-mensaje">Mensaje</label>
                        <textarea name="Mensaje" id="field-mensaje" cols="30" rows="10"></textarea>
                    </div>
                    
                    <div class="contact__buttons">
                        <button type="reset" class="button--dark">Limpiar formulario</button>
                        <button type="submit" class="button--dark">Enviar mensaje</button>
                    </div>
                    
                </form>

            </section>

            <aside>
                
                <div class="contact__info">
                    <h2>Datos de contacto</h2>
                    <p class="sep-2">
                        E-mail: <br>
                        zalvaestudio@gmail.com <br><br>
                        WhatsApp: <br>
                        +54 9 341 609-0167 <br><br>
                        Facebook: <br>
                        /zalvaestudio <br><br>
                        Instagram: <br>
                        @zalva.estudio <br><br>
                    </p>
                </div>

            </aside>

        </main>

    </div>

    <footer>
        
        <div class="footer__flex margen-main">

            <div class="footer__legal">
                Desarrollo web por /Mi futuro nombre comercial/
                <br>
                Copyright © 2021 Zalva estudio
            </div>
            
            <div class="footer__links">
                <a href="https://www.instagram.com/zalva.estudio/"><img src="img/logo-instagram.png" alt="Link a Instagram" class="full-container"></a>
                <a href="https://www.facebook.com/zalvaestudio/"><img src="img/logo-facebook.png" alt="Link a Facebook" class="full-container"></a>
                <a href="http://wa.me/5493416090167"><img src="img/logo-whatsapp.png" alt="Link a WhatsApp" class="full-container"></a>
                <a href="mailto:contacto.jmrdisenos@gmail.com"><img src="img/logo-mail.png" alt="Link a correo electrónico" class="full-container"></a>
